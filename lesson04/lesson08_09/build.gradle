allprojects {
    group = 'com.epam.jmp'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'maven-publish'
    /*apply plugin: 'checkstyle'*/
    apply plugin: 'pmd'

    version = '1.0'

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        compile 'log4j:log4j:1.2.17'
        testCompile 'junit:junit:4.12'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    test {
        reports {
            junitXml.enabled = false
            html.enabled = true
        }
    }

    pmd {
        toolVersion = '5.1.3'
        ruleSets = [
//                'java-android',
                'java-basic',
                'java-braces',
//                'java-clone',
//                'java-codesize',
//                'java-comments',
//                'java-controversial',
//                'java-coupling',
//                'java-design',
//                'java-empty',
//                'java-finalizers',
//                'java-imports',
//                'java-j2ee',
//                'java-javabeans',
                'java-junit',
//                'java-logging-jakarta-commons',
//                'java-logging-java',
//                'java-migrating',
                'java-naming',
//                'java-optimizations',
//                'java-strictexception',
//                'java-sunsecure',
//                'java-typeresolution',
//                'java-unnecessary',
//                'java-unusedcode',
                'java-strings'
        ]
    }

