

plugins {
    id 'java'
}

apply from: 'tasks.gradle'

group 'com.epam'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'log4j:log4j:1.2.17'

    testCompile 'junit:junit:4.12'
}

task startGradle {
    doLast {
        println "The Gradle is building"
    }
}

task printDate {
    doLast {
        println new Date()
    }
}
