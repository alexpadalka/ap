task showDeps {
    doLast {
        println "All Dependencies:"
        allprojects.each { project ->
            println "$project.name"
            println " |"
            project.configurations.all.findAll { !it.allDependencies.empty }.each { config ->
                println " |- ${config.name}"
                config.allDependencies.each { depepdency ->
                    println " |   |- $depepdency.group:$depepdency.name:$depepdency.version"
                }
                println " |"
            }
        }
    }
}
